                        </h2>

                    <div class="article-content">
                        <div class="original-content"><p>安卓手机正常推送服药提醒，需请求以下权限：</p><p>1、APP 自启动权限</p><p>2、系统通知权限</p><p>请您在手机系统设置中，允许药准时 APP 获取以上两项权限，可解决手机不能正常接收服药提醒的问题。</p></div>

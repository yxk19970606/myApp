<h2>
                            SIM 卡版智能药盒的两种使用模式
                            
                        </h2>
                    
                        <div class="original-content"><p><strong style="font-size: 16px;">蓝牙使用模式</strong></p><ul class=" list-paddingleft-2" style="list-style-type: disc;"><li><p>智能药盒通过和手机保持蓝牙连接，手机直接设置服药提醒，记录服药等</p></li></ul><p><br/></p><p><strong>远程管理使用模式</strong></p><ul class=" list-paddingleft-2" style="list-style-type: disc;"><li><p>智能药盒和手机分离，通过流量卡通信，手机远程为药盒设置服药提醒，接收服药记录，进行远程提醒等操作</p></li><li><p>此时药盒使用者称为被管理人，通过手机操作药盒的人称为管理人。</p></li></ul><p><br/></p><p><strong>如需切换使用模式，请先解绑药盒，再重新进行绑定</strong><br/></p></div>

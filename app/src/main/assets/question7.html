       <h2>
                            家人什么情况下会有未服药记录
                            
                        </h2>
                      
                        <div class="original-content"><p>什么情况下会有“未服药”记录？

1.手机提醒：在设定的提醒时间之后30分钟内，没有标记“已服药”或“推迟”本次提醒，或主动选择“跳过”本次提醒时，会自动生成一条未服药记录； 2.智能药盒提醒：在设定的提醒时间之后30分钟内（超长提醒90分钟内），没有打开药盒服药，会生成一条未服药记录。

 &nbsp;

家人未服药的提醒如何打开或关闭？

如果您需要打开或关闭家人未服药时即时得到的通知消息，可以在“家人的记录 &gt; 家人管理”的某个家人的设置中打开或关闭“当TA忘记吃药时通知我”选项。</p></div>

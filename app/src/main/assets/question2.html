        <h2>
                            固件升级遇到问题？
                            
                        </h2>
                  
                        <div class="original-content"><p>如果您的药准时应用在固件升级遇到问题，可以通过重启药盒修复。根据您药盒的型号，可以按照如下步骤操作：</p><p><strong style="font-size:16px;">Memo Box 迷你版、7天版药盒：</strong><br></p><p>打开药盒之后，您可以在药盒转轴处看到药盒的重置按钮，您用卡针插入细孔便可以重启药盒。</p><p><br></p><p><strong>Memo Box 旗舰版、蓝牙版药盒：</strong></p><p>您可以将药盒的电池取出并且重新安装（请注意电池的安装方向哦），便可以重启药盒。</p><p><br></p><p>如有其他问题，请 点击<strong>本页右上角</strong>“<strong>我要反馈</strong>” 或 通过购买渠道客服 联系我们的售后服务部门。</p><p><br></p></div>

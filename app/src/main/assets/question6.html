       <h2>
                            如何使用SIM卡
                            
                        </h2>
                  
                        <div class="original-content"><p>支持哪种 SIM 卡？<br/>您可以使用 Memo Box 专用流量卡，内含每月 5 MB 的流量，支持在 APP 内直接续费。<br/>如果使用自己的 SIM 卡，目前只支持移动、联通，暂不支持电信，相关流量费用由运营商收取。<br/><br/>插入了SIM卡但是显示未插卡？<br/>查看 SIM 卡是否已经按正确方向插入<br/>药盒检测 SIM 卡有短暂延迟，可以尝试长按摁钮来加快检测速度<br/><br/>续费何时生效？<br/>非实时，一般当日生效。</p></div>

 <h2>
                            何时会同步服药记录
                            
                        </h2>
                        
                        <div class="original-content"><p><strong style="font-size: 16px;">SIM 卡版智能药盒，在远程管理使用模式下</strong><br/></p><ul class=" list-paddingleft-2" style="list-style-type: disc;"><li><p>判定被管理人已服药或者未服药时，均会及时同步服药记录；</p></li><li><p><span style="font-size: 16px;">没有同步的记录，说明服药记录未知，请被管理人检查药盒电量，同时将药盒置于网络信号良好的地带。</span></p></li></ul><p><span style="font-size: 16px;"><br/></span></p><p><span style="font-size: 16px;"><strong>智能药盒在蓝牙使用模式下</strong></span></p><ul class=" list-paddingleft-2" style="list-style-type: disc;"><li><p>只要智能药盒和手机处于连接状态，所有记录都会被及时上传（包括开盒记录、服药记录、未知记录）</p></li></ul><p><br/></p><p>相关问题</p><p style="margin-bottom: 15px; padding-right: 70px; padding-bottom: 10px; border-bottom: 1px solid rgb(226, 234, 236); background-position: 0px 0px; position: relative; line-height: 1.5em; white-space: normal;"><a href="https://tinylogics.kf5.com/hc/kb/article/224562/" target="_self">远程添加 SIM 卡智能药盒的技巧</a></p><p><br/></p></div>

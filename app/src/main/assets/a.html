<title>LED 灯的不同颜色代表什么意思？ - 药准时 - 客户支持服务平台</title>

                    <header class="article-header">
                        <h2>
                            LED 灯的不同颜色代表什么意思？
                        
                        </h2>
                   
                    <div class="article-content">
                        <div class="original-content"><p>Memo Box 智能药盒 LED 灯不同的颜色，代表不同的状态，</p><p><strong>其中蓝牙版</strong></p><p><span style="background-color: rgb(0, 176, 240); color: rgb(255, 255, 255);">蓝色</span>：服药提醒，表示当前是服药时间</p><p><span style="background-color: rgb(192, 0, 0); color: rgb(255, 255, 255);">红色快闪</span>：重复吃药告警，表示该时段已经服过药</p><p><br/></p><p><strong>SIM 卡版</strong></p><p><span style="background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);">橙色</span>：充电中</p><p><span style="background-color: rgb(0, 176, 240); color: rgb(255, 255, 255);">蓝色</span>：服药提醒，表示当前是服药时间</p><p><span style="background-color: rgb(192, 0, 0); color: rgb(255, 255, 255);">红色快闪</span>：重复吃药告警，表示该时段已经服过药</p></div>
